<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wareneingangskontrolle & Materialzertifikate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <div class="section">
                    <button class="btn btn-primary btn-lg mb-5">2024_someprojectname</button>

                    <h3 class="mb-5">Wareneingangskontrolle</h3>
                    <form id="wareneingangForm">
                        <div class="mb-3">
                            <label for="lieferschein" class="form-label">Lieferscheinscan:</label>
                            <input type="file" id="lieferschein" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="bestellNummer" class="form-label">Ls/Bestellnummer:</label>
                            <input type="text" id="bestellNummer" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="chargenNummer" class="form-label">Chargennummer:</label>
                            <input type="text" id="chargenNummer" class="form-control" placeholder="34554,54565646,1232131,343453," required>
                        </div>
                        <div class="mb-3">
                            <label for="tagNummer" class="form-label">TAG-Nummer:</label>
                            <input type="text" id="tagNummer" class="form-control" placeholder="1234567890,1234567890,1234567890,1234567890," required>
                        </div>

                        <div class="mb-3">
                            <label>Prüfung:</label>
                            <div class="mb-3">
                                <input type="radio" id="pruefungJa" name="pruefung" value="ja" class="form-check-input">
                                <label for="pruefungJa" class="form-check-label">Ja</label>
                                <input type="radio" id="pruefungNein" name="pruefung" value="nein" class="form-check-input">
                                <label for="pruefungNein" class="form-check-label">Nein</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="pruefungBemerkung" class="form-label">Prüfung Bemerkung:</label>
                            <textarea id="pruefungBemerkung" class="form-control"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="pruefungFile" class="form-label">Prüfung Scan (Drag & Drop):</label>
                            <input type="file" id="pruefungFile" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
                        </div>

                        <div class="mb-3">
                            <label for="fehlendeBemerkung" class="form-label">Fehlende Positionen Bemerkung:</label>
                            <textarea id="fehlendeBemerkung" class="form-control"></textarea>
                        </div>

                        <div class="mb-3">
                            <label>Ra Messung:</label>
                            <div class="mb-3">
                                <input type="radio" id="raMessungJa" name="raMessung" value="ja" class="form-check-input">
                                <label for="raMessungJa" class="form-check-label">Ja</label>
                                <input type="radio" id="raMessungNein" name="raMessung" value="nein" class="form-check-input">
                                <label for="raMessungNein" class="form-check-label">Nein</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="raFile" class="form-label">Ra Messung Scan (Drag & Drop):</label>
                            <input type="file" id="raFile" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-8 mx-auto">
                <div class="section">
                    <h2>Materialzertifikate</h2>
                    <form id="zertifikateForm">
                        <div class="mb-3">
                            <label for="zertifikatFile" class="form-label">Zertifikatscan (Drag & Drop):</label>
                            <input type="file" id="zertifikatFile" class="form-control" accept=".pdf,.jpg,.jpeg,.png">
                        </div>

                        <div class="mb-3">
                            <label for="zertifikatNummer" class="form-label">Zertifikatnummer:</label>
                            <input type="text" id="zertifikatNummer" class="form-control" required>
                        </div>
                    </form>
                </div>
                <button type="submit" onclick="submitForms()" class="btn btn-primary">Speichern</button>
            </div>
        </div>

    </div>

    <script>
        function submitForms() {
            // Here you would add the logic to handle form submission
            alert('Formulare wurden gespeichert');
        }
    </script>
</body>
</html>
